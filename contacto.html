<main class="container-xl py-5">
  <h2 class="text-uppercase text-center fw-bolder fs-1 my-5">Contacto</h2>

  <div class="row justify-content-center">
    <div class="col-md-8">
      <fieldset>
        <legend class="bg-primary text-center text-white text-uppercase fw-bold rounded">Tus Datos</legend>
      </fieldset>
      <form action="" method="">
        <div class="mb-3">
          <label class="form-label fw-bold">Nombre: </label>
          <input class="form-control py-3 rounded fs-4" type="text" placeholder="Ingresa tu nombre">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Asunto: </label>
          <input class="form-control py-3 rounded fs-4" type="text" placeholder="Asunto">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Email: </label>
          <input class="form-control py-3 rounded fs-4" type="email" placeholder="Email">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Telefono: </label>
          <input class="form-control py-3 rounded fs-4" type="text" placeholder="Telefono">
        </div>

        <div class="mb-3">
          <label class="form-label fw-bold">Mensaje:</label>
          <textarea rows="5" cols="30" placeholder="Mensaje" class="form-control fs-4"></textarea>
        </div>

        <fieldset class="mt-5">
          <legend class="bg-primary text-uppercase text-center text-white fw-bold">Pais</legend>
        </fieldset>
        <div class="mb-4">
          <select class="form-control fs-4">
            <option value="0">Selecciona una opcion</option>
            <option value="1">México</option>
            <option value="2">Alemania</option>
            <option value="3">China</option>
          </select>
        </div>

        <fieldset class="mt-5">
          <legend class="bg-primary text-uppercase text-center text-white fw-bold">Información Extra</legend>
        </fieldset>
        <div class="row mb-3">
          <div class="col-md-6">
            <input type="radio" value="proveedor" name="tipo" id="proveedor">
            <label for="proveedor" class="form-label">Proveedor</label>
          </div>
          <div class="col-md-6">
            <input type="radio" value="cliente" name="tipo" id="cliente">
            <label for="cliente" class="form-label">Cliente</label>
          </div>
        </div>

        <div class="mb-3 mt-3">
          <button class="btn btn-success py-3 w-100 text-uppercase fw-bolder fs-5">Enviar </button>
        </div>
      </form>
    </div>
  </div>
</main>
